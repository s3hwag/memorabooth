<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memora Photobooth</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Open Sans', sans-serif;
      min-height: 100vh;
      background-color: #f2f1ec;
      color: #555;
      position: relative;
      overflow-x: hidden;
    }

    .bg-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-image: radial-gradient(circle at 20px 20px, rgba(0,0,0,0.05) 2px, transparent 0);
      background-size: 40px 40px;
      z-index: -1;
    }
    
    .container {
      display: flex;
      min-height: 100vh;
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .left {
      flex: 1;
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .tagline {
      font-size: 1.1rem;
      font-style: italic;
      color: #7d8478;
      margin-bottom: 1.5rem;
      font-family: 'Playfair Display', serif;
    }
    
    .title {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      font-weight: 500;
      margin-bottom: 2rem;
      line-height: 1.1;
      color: #5b6356;
    }
    
    .description {
      margin-bottom: 3rem;
      line-height: 1.6;
      font-size: 1rem;
      max-width: 90%;
      color: #555;
    }
    
    .icons {
      display: flex;
      gap: 1rem;
    }
    
    .icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background-color: #7d8478;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    
    .icon:hover {
      background-color: #5b6356;
    }
    
    .icon img, .icon svg {
      width: 24px;
      height: 24px;
      filter: invert(1);
    }
    
    .image-placeholder {
      width: 100%;
      height: 90%;
      background-color: #e9e9e6;
      border: 1px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
    }
    
    .footer {
      background-color: #7d8478;
      height: 60px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1rem;
      }
      
      .left {
        padding: 2rem 1rem;
      }
      
      .title {
        font-size: 3rem;
      }
      
      .right {
        min-height: 300px;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="container">
    <div class="left">
      <p class="tagline">capture memories</p>
      <h1 class="title">memora<br />Photobooth</h1>
      <p class="description">

        </a>

            <path d="M0 3v18h24v-18h-24zm21.518 2l-9.518 7.713-9.518-7.713h19.036zm-19.518 14v-11.817l10 8.104 10-8.104v11.817h-20z"/>
          </svg>
        </a>
      </div>
    </div>
    <div class="right">
      <div class="image-placeholder">
        <img src="assets/1.png" alt="Memora Photobooth">
      </div>
    </div>
  </div>
  <div class="footer"></div>
</body>
</html>
